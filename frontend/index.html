<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="balanceContainer">
      <h1>My Wallet</h1>
      <h2>Balance: <span id="balance">Rp 0</span></h2>

      <input type="text" id="amount" placeholder="Enter amount" />
      <input type="text" id="detail" placeholder="Enter transaction detail" />
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>

      <h3>Transactions</h3>
      <ul id="transactions"></ul>
    </div>

    <div class="iuranIPLContainer">
      <h1>Iuran IPL</h1>
      <h2>Pembayaran iuran</h2>

      <input type="text" id="iuranAmount" placeholder="Enter Iuran Amount" />
      <button onclick="payIuran()">Bayar</button>
      <ul id="iuranTransactions"></ul>
      <!-- Step 1 -->
      <div id="propertyStep">
        <label
          ><input type="radio" name="propertyType" value="Ruko" /> Ruko</label
        >
        <label
          ><input type="radio" name="propertyType" value="Rumah" /> Rumah</label
        >
      </div>
      <!-- Step 2 for Rumah -->
      <div id="blockRumah" style="display: none; margin-top: 10px">
        <label><input type="radio" name="blockRumahType" value="A" /> A</label>
        <label><input type="radio" name="blockRumahType" value="B" /> B</label>
      </div>
      <!-- Step 3 for Rumah A -->
      <div id="blockRumahTypeA" style="display: none">
        <!-- A1 to A22 -->
        <label><input type="radio" name="blockRumahNo" value="A1" /> A1</label>
        <label><input type="radio" name="blockRumahNo" value="A2" /> A2</label>
        <label><input type="radio" name="blockRumahNo" value="A3" /> A3</label>
        <label><input type="radio" name="blockRumahNo" value="A4" /> A4</label>
        <label><input type="radio" name="blockRumahNo" value="A5" /> A5</label>
        <label><input type="radio" name="blockRumahNo" value="A6" /> A6</label>
        <label><input type="radio" name="blockRumahNo" value="A7" /> A7</label>
        <label><input type="radio" name="blockRumahNo" value="A8" /> A8</label>
        <label><input type="radio" name="blockRumahNo" value="A9" /> A9</label>
        <label
          ><input type="radio" name="blockRumahNo" value="A10" /> A10</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A11" /> A11</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A12" /> A12</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A13" /> A13</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A14" /> A14</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A15" /> A15</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A16" /> A16</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A17" /> A17</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A18" /> A18</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A19" /> A19</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A20" /> A20</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A21" /> A21</label
        >
        <label
          ><input type="radio" name="blockRumahNo" value="A22" /> A22</label
        >
      </div>
      <!-- Step 3 for Rumah B -->
      <div id="blockRumahTypeB" style="display: none">
        <!-- B1 to B10 -->
        <label><input type="radio" name="blockRumahNo" value="B1" /> B1</label>
        <label><input type="radio" name="blockRumahNo" value="B2" /> B2</label>
        <label><input type="radio" name="blockRumahNo" value="B3" /> B3</label>
        <label><input type="radio" name="blockRumahNo" value="B4" /> B4</label>
        <label><input type="radio" name="blockRumahNo" value="B5" /> B5</label>
        <label><input type="radio" name="blockRumahNo" value="B6" /> B6</label>
        <label><input type="radio" name="blockRumahNo" value="B7" /> B7</label>
        <label><input type="radio" name="blockRumahNo" value="B8" /> B8</label>
        <label><input type="radio" name="blockRumahNo" value="B9" /> B9</label>
        <label
          ><input type="radio" name="blockRumahNo" value="B10" /> B10</label
        >
      </div>
      <!-- Step 2 for Ruko -->
      <div id="blockRuko" style="display: none; margin-top: 10px">
        <label><input type="radio" name="blockRukoNo" value="R1" /> R1</label>
        <label><input type="radio" name="blockRukoNo" value="R2" /> R2</label>
        <label><input type="radio" name="blockRukoNo" value="R3" /> R3</label>
        <label><input type="radio" name="blockRukoNo" value="R4" /> R4</label>
        <label><input type="radio" name="blockRukoNo" value="R5" /> R5</label>
        <label><input type="radio" name="blockRukoNo" value="R6" /> R6</label>
        <label><input type="radio" name="blockRukoNo" value="R7" /> R7</label>
        <label><input type="radio" name="blockRukoNo" value="R8" /> R8</label>
        <label><input type="radio" name="blockRukoNo" value="R9" /> R9</label>
        <label><input type="radio" name="blockRukoNo" value="R10" /> R10</label>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
